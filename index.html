<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Bookmark</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" >
    <link  rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-bookmark-star-fill me-2"></i>My Bookmark
    </a>
  </div>
</nav>
<main class="container my-5 flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Add a New Bookmark</h1>
          <p class="text-muted text-center mb-4">Easily save your favorite sites with a name and URL.</p>
          <form id="bookmarkForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="siteName" placeholder="Google" required >
              <label for="siteName">Site Name</label>
            </div>
            <div class="form-floating mb-3">
              <input  type="url"  class="form-control" id="siteUrl" placeholder="https://www.example.com"  required>
              <label for="siteUrl">Site URL</label>
            </div>
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-plus-circle me-2"></i>Add Bookmark
            </button>
          </form>
        </div>
      </div>
      
      <hr class="my-5">
      
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-info">
            <tr>
              <th scope="col">Site Name</th>
              <th scope="col">URL</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="bookmarksList"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-0">Â© 2024 My Bookmark &hearts;</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
